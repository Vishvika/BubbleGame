<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="panelTop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitval" class="box">5</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerval" class="box">10</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreval" class="box">0</div>
          </div>
          <div class="elem">
            <h2>Highscore</h2>
            <div id="hval" class="box">0</div>
          </div>
        </div>
        <div id="panelBtm"></div>
      </div>
    </div>
    <div class="footer">
      <button class="btn again">Again!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
